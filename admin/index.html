<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - dr. Milorad Paunović</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JavaScript library -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-6">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Admin Panel</h1>
                <p class="text-gray-600">dr. Milorad Paunović</p>
            </div>
            
            <form id="admin-login-form" class="space-y-6">
                <div>
                    <label for="admin-email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email adresa
                    </label>
                    <input 
                        type="email" 
                        id="admin-email" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="admin@drmpaunovic.rs"
                    >
                </div>
                
                <div>
                    <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-2">
                        Lozinka
                    </label>
                    <input 
                        type="password" 
                        id="admin-password" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Unesite lozinku"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
                >
                    Prijavi se
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="../index.html" class="text-blue-600 hover:text-blue-800 text-sm">
                    ← Nazad na sajt
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://prousexeqfrpzejshxpq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InByb3VzZXhlcWZycHplanNoeHBxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3ODAzOTAsImV4cCI6MjA2OTM1NjM5MH0.7VYr3xdH3jQaWN2xpBuzqwp3hctHAyS1rIMDOBuTEz8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check if already authenticated
        function checkAuth() {
            const isAuthenticated = localStorage.getItem('adminAuthenticated');
            const adminEmail = localStorage.getItem('adminEmail');
            
            if (isAuthenticated && adminEmail) {
                // Redirect to the actual admin panel
                window.location.href = '../admin.html';
                return true;
            }
            return false;
        }
        
        // Check auth on page load
        if (checkAuth()) {
            // Page will redirect, so stop execution
            throw new Error('Already authenticated');
        }

        // Admin login form submission
        const adminForm = document.getElementById('admin-login-form');
        const adminEmailInput = document.getElementById('admin-email');
        const adminPasswordInput = document.getElementById('admin-password');

        adminForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = adminEmailInput.value.trim();
            const password = adminPasswordInput.value;
            
            console.log('Login attempt:', { email, password });
            
            if (!email || !password) {
                alert('Molimo popunite sva polja.');
                return;
            }
            
            try {
                // Check admin credentials in Supabase
                const { data, error } = await supabase
                    .from('admin_users')
                    .select('*')
                    .eq('email', email)
                    .single();
                
                console.log('Supabase response:', { data, error });
                
                if (error || !data) {
                    console.log('No user found or error:', error);
                    alert('Pogrešan email ili lozinka.');
                    return;
                }
                
                console.log('Found user data:', data);
                console.log('Comparing passwords:', { 
                    input: password, 
                    stored: data.password_hash,
                    match: data.password_hash === password 
                });
                
                // Simple password check (in production, use proper hashing)
                if (data.password_hash === password) {
                    console.log('Password match! Logging in...');
                    // Store admin session
                    localStorage.setItem('adminAuthenticated', 'true');
                    localStorage.setItem('adminEmail', email);
                    
                    // Redirect to admin panel
                    window.location.href = '../admin.html';
                } else {
                    console.log('Password mismatch');
                    alert('Pogrešan email ili lozinka.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Greška pri prijavi. Molimo pokušajte ponovo.');
            }
        });
    </script>
</body>
</html>
